<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Products list</title>

    <style>
        h1{
            margin: 10px 0px 30px 0px;
        }
        .card{
            margin: 20px;
            box-shadow: 0px 0px 26px -5px rgba(0,0,0,0.75);
        }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <h1>Poducts</h1>
        </div>
        <div class="row product-list">
            
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script>
          $(document).ready(function(){
            
            for(var i=0; i<localStorage.length; i++){
                var key = localStorage.key(i);  
               
                if (key != 'wishlist'){
                    var product_str = localStorage.getItem(key);
                    var product_obj = JSON.parse(product_str);
                    var product_card = $(`<div class="card" style="width: 18rem;">
                                        <img src="${product_obj.image_url}" class="card-img-top" alt="${product_obj.product_name}" height = "200">
                                        <div class="card-body">
                                            <h5 class="card-title">${product_obj.product_name}</h5>
                                            <p class="card-text">${product_obj.description}</p>
                                            <button class="btn btn-primary add_wishlist">Add to wishlist</button>
                                        </div>
                                    </div>`);
                    $('.product-list').prepend(product_card);
                }
            }

            var wish_arr = []

            $('.add_wishlist').click(function(){
                var wish_product_key = $(this).siblings('.card-title').text();
                wish_arr.push(wish_product_key);
                var wishlist_str = wish_arr.toString();
                
                localStorage.setItem('wishlist',wishlist_str);
            });

          });
      </script>


  </body>
</html>
